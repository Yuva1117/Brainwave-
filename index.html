<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <h1>Day Planner</h1>
    </header>

    <main class="main-content">
        <section class="date-nav-section">
            <div class="date-nav">
                <button id="prevDayBtn" aria-label="Previous Day"><i class="fas fa-chevron-left"></i></button>
                <span id="currentDateDisplay" aria-live="polite"></span>
                <button id="nextDayBtn" aria-label="Next Day"><i class="fas fa-chevron-right"></i></button>
            </div>
        </section>

        <section class="add-task-section">
            <form id="addTaskForm" class="add-task-form">
                <div class="form-group">
                    <label for="taskTime">Time</label>
                    <input type="time" id="taskTime" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Task Description</label>
                    <input type="text" id="taskDescription" placeholder="e.g., Meeting with John" required>
                </div>
                <button type="submit">Add Task</button>
            </form>
        </section>

        <section class="task-list-section">
            <div id="taskList" class="task-list">
                <p class="no-tasks-message" id="noTasksMessage">No tasks for this day. Add one!</p>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2024 Day Planner. All rights reserved.</p>
    </footer>

    <div id="customModal" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal-content">
            <h3 id="modalTitle" class="modal-title"></h3>
            <p id="modalMessage" class="modal-message"></p>
            <div id="modalInputGroup" class="modal-input-group" style="display: none;">
                <label for="editTaskTime">Time</label>
                <input type="time" id="editTaskTime">
                <label for="editTaskDescription">Description</label>
                <input type="text" id="editTaskDescription">
            </div>
            <div class="modal-actions">
                <button id="modalCancelBtn" class="cancel-btn">Cancel</button>
                <button id="modalConfirmBtn" class="confirm-btn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
